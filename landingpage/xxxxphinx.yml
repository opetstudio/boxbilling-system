paths:
    migrations: db/migrations
    seeds: db/seeds

environments:
    default_migration_table: phinxlog
    default_database: development

    development:
        adapter: mysql
        host: ${DB_HOST:mysql}
        name: ${DB_NAME:landingpageDb}
        user: '${DB_USER:root}'
        pass: '${DB_PASS:password123}'
        port: 3306
        charset: utf8
